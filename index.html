<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>CabUFERSA AG - Cadastro</title>
</head>
<body>
    <div class="header-container">
        <header class="main-header">
            <h1>CabUFERSA AG</h1>
            <p class="subtitle">
                Sistema de Controle de Reservas de Cabines de Estudos<br>
                Universidade Federal Rural do Semi-Árido - Campus Angicos
            </p>
        </header>
        <nav class="main-nav">
            <a href="index.html" class="nav-btn active">Cadastro</a>
            <a href="login.html" class="nav-btn">Login</a>
            <!-- <button class="nav-btn">Reservas</button>
            <button class="nav-btn">Panorama</button>
            <button class="nav-btn">Minhas Reservas</button> -->
        </nav>
    </div>
    <main>
        <section class="form-container">
            <h2>Cadastro de Estudante</h2>
            <form>
                <label for="matricula">Matrícula (apenas números):</label>
                <input type="text" id="matricula" placeholder="Ex: 20241234567" pattern="\d*">

                <label for="email">E-mail Institucional:</label>
                <input type="email" id="email" placeholder="exemplo@ufersa.edu.br">

                <label for="usuario">Usuário (mínimo 6 caracteres):</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário" minlength="6">

                <label for="senha">Senha (mínimo 8 caracteres, 1 maiúscula, 1 número):</label>
                <input type="password" id="senha" placeholder="Digite sua senha" minlength="8">

                <button type="submit" class="submit-btn">CADASTRAR</button>
            </form>
        </section>
    </main>
</body>
</html>
